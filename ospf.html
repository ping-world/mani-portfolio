<!DOCTYPE html>
<html>
<head>
    <title>OSPF Lab | Mani</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>OSPF Multi-Area Lab</h1>

    <h3>Topology</h3>
    <p>Area 0 backbone with Area 1 stub configuration.</p>

    <h3>Key Configuration</h3>
    <pre>
router ospf 1
network 10.0.0.0 0.0.0.255 area 0
    </pre>

    <h3>Verification</h3>
    <pre>
show ip ospf neighbor
show ip route ospf
    </pre>
</body>
</html>
